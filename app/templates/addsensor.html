{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block title %} Add sensor{{ super() }} {% endblock %}

{% block content %}

<body>
	<div class="panel panel-default col-sm-4"> 
		<div class="panel-heading row">Add new sensor</div>
		<div class="panel-body row">
			<form action="/addsensor" method="POST" align="center">
			{{ form.csrf_token }}
			{{ render_field(form.sensor_place) }}
			{{ render_field(form.sensor_id) }}
			</div>	
			<div class="panel-footer row"><input type="submit" value="Add new place"></div>
			</form>
	</div>

<p> {{ error }} </p>

</body>

{% endblock %}
