{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block title %} Add Place{{ super() }} {% endblock %}

{% block content %}

<body>
	<div class="panel panel-default col-sm-4"> 
		<div class="panel-heading row">Add new place</div>
		<div class="panel-body row">
			<form action="/addplace" method="POST" align="center">
			{{ form.csrf_token }}
			{{ render_field(form.place_name) }}
			{{ render_field(form.place_desc) }}
			</div>	
			<div class="panel-footer row"><input type="submit" value="Add new place"></div>
			</form>
	</div>

<p> {{ error }} </p>
{% endblock %}
